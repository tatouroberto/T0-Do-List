<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO do list</title>
<script defer src="main.js"></script></head>
<body>
  <section class="main-section">
    <div class="todo-section">
        <div class="tile-container">
            <h2>Today's To Do</h2>
            <button type="button" id="reload"><img class="reload"/></button>
        </div>
        <div class="add-container"> 
          <input type="text" class="description" id="description" placeholder="Add to your list...">
          <span> <img class="enter_icon" alt="Enter Icon"/></span>
        </div>
        <ul id="todo_list">

        </ul>
        <div id="clear_all">
          <button type="button" id="clear_all_button">Clear all completed</button>
        </div>
    </div>

  </section>
</body>
</html>
